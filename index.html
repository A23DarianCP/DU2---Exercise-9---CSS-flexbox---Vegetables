<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetables</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="vegetables-resources/img/banner1.png" alt="Banner Top">
    </header>
    <main>
        <div class="vegetable-grid">
            <div class="vegetable-card">
                <div class="vegetable-frame">
                    <img src="vegetables-resources/img/potato.png" alt="Potato">
                </div>
                <div class="vegetable-name">Potato</div>
            </div>
            <div class="vegetable-card">
                <div class="vegetable-frame">
                    <img src="vegetables-resources/img/garlic.png" alt="Garlic">
                </div>
                <div class="vegetable-name">Garlic</div>
            </div>
            <div class="vegetable-card">
                <div class="vegetable-frame">
                    <img src="vegetables-resources/img/chili-pepper.png" alt="Chili pepper">
                </div>
                <div class="vegetable-name">Chili pepper</div>
            </div>
            <div class="vegetable-card">
                <div class="vegetable-frame">
                    <img src="vegetables-resources/img/bell-pepper2.png" alt="Bell pepper">
                </div>
                <div class="vegetable-name">Bell pepper</div>
            </div>
            <div class="vegetable-card">
                <div class="vegetable-frame">
                    <img src="vegetables-resources/img/mushroom.png" alt="Mushroom">
                </div>
                <div class="vegetable-name">Mushroom</div>
            </div>
            <div class="vegetable-card">
                <div class="vegetable-frame">
                    <img src="vegetables-resources/img/eggplant2.png" alt="Eggplant">
                </div>
                <div class="vegetable-name">Eggplant</div>
            </div>
            <div class="vegetable-card">
                <div class="vegetable-frame">
                    <img src="vegetables-resources/img/carrot.png" alt="Carrot">
                </div>
                <div class="vegetable-name">Carrot</div>
            </div>
            <div class="vegetable-card">
                <div class="vegetable-frame">
                    <img src="vegetables-resources/img/tomato.png" alt="Tomato">
                </div>
                <div class="vegetable-name">Tomato</div>
            </div>
            <div class="vegetable-card">
                <div class="vegetable-frame">
                    <img src="vegetables-resources/img/cucumber.png" alt="Cucumber">
                </div>
                <div class="vegetable-name">Cucumber</div>
            </div>
        </div>
    </main>
    <footer>
        <img src="vegetables-resources/img/banner2.png" alt="Banner Footer">
    </footer>
</body>
</html>
